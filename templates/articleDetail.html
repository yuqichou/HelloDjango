<html>
	
	<head>
		<title>{{article.title}} </title>
		{% include "include/includeCss.html" %}
	</head>
	
	
	<body>
		{% include "include/nav.html" %}
		<div class="container">

	      <h1>{{article.title}}</h1>
	      
	      <span>
	      	作者:
					{% for author in article.authors.all %}
						{{author}}
					{% endfor %}
	      </span>
	      
	      <pre>{{article.content}}</pre>
	      
	      {% if article.attachment %}
			<div><a target="blank" href="{{MEDIA_URL}}{{article.attachment}}">下载附件</a></div>
		  {% endif %}
			
		  <div><a href="/news/comment/list/{{article.id}}" >查看评论</a></div>
	    </div> 
		
		
		
		
		
		
		
		
		
		
		
	</body>
	
</html>
